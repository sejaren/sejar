<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    /* Resetting defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      margin: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    /* Main content styles */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .contact-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .contact-info img {
      width: 150px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-details {
      flex: 1;
      margin-left: 20px;
    }

    .contact-details h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .contact-details p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <div class="container">
    <div class="contact-info">
      <img src="https://via.placeholder.com/150" alt="Your Picture">
      <div class="contact-details">
        <h2>Your Name</h2>
        <p>Email: your_email@example.com</p>
        <p>Phone: +1234567890</p>
        <p>Location: City, India</p>
      </div>
    </div>

    <!-- Additional content for the contact page -->
  </div>
</body>
</html>
