<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Gallery Animation</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #eee;
    }

    .gallery {
      --size: min(60vmin, 400px);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 
        0 0 10px #0002,
        0 20px 40px -20px #0004;
      width: var(--size);
      height: var(--size);
      background: #fff;
      border: 6px solid #fff;
      display: grid;
      grid-template-rows: 50% 50%;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
      gap: 6px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes moveHorizontal {
      to {
        object-position: 100% 0;
      }
    }

    /* ... other keyframes and styles ... */

    .gallery img:nth-child(1) {
      grid-column: 1;
      grid-row: 1;
      justify-self: end;
      animation: 
        moveHorizontal 8.5s 0.5s 1,
        shrinkHorizontal 2s 9s ease-in 1;
      animation-fill-mode: forwards;
    }

    /* ... other nth-child styles ... */

    .gallery img:nth-child(7) {
      grid-column: 1/3;
      grid-row: 1/3;
      width: 0;
      justify-self: end;
      align-self: end;
      object-position: 0 0;
      animation: 
        growHorizontal 2s 20s 1,
        moveHorizontal 16s 21.5s 1;
      animation-fill-mode: forwards;
    }
	.gallery img:nth-child(2) {
      grid-column: 2;
      grid-row: 2;
      justify-self: end;
      animation: 
        moveHorizontal 8.5s 0.5s 1,
        shrinkHorizontal 2s 9s ease-in 1;
      animation-fill-mode: forwards;
    }
	
	.gallery img:nth-child(3) {
      grid-column: 2;
      grid-row: 1;
      justify-self: end;
      animation: 
        moveHorizontal 8.5s 0.5s 1,
        shrinkHorizontal 2s 9s ease-in 1;
      animation-fill-mode: forwards;
    }
	.gallery img:nth-child(4) {
      grid-column: 1;
      grid-row: 2;
      justify-self: end;
      animation: 
        moveHorizontal 8.5s 0.5s 1,
        shrinkHorizontal 2s 9s ease-in 1;
      animation-fill-mode: forwards;
    }
	
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://assets.codepen.io/1506195/unsplash-1.jpg" alt="" />
    <img src="https://assets.codepen.io/1506195/unsplash-7.jpg" alt="" />
    <img src="https://assets.codepen.io/1506195/unsplash-3.jpg" alt="" />
    <img src="https://assets.codepen.io/1506195/unsplash-2.jpg" alt="" />
    <img src="https://assets.codepen.io/1506195/unsplash-6.jpg" alt="" />
    <img src="https://assets.codepen.io/1506195/unsplash-0.jpg" alt="" />
    <img src="https://assets.codepen.io/1506195/unsplash-8.jpg" alt="" />
  </div>
</body>
</html>
