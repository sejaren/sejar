<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memories Gallery</title>
  <style>
    /* Resetting defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      margin: 0;
    }

    /* Header styles */
    header {
      background-color: #000000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    /* Gallery styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
	  
      gap: 30px;
      padding: 20px;
    }

    .gallery-item {
      border-radius: 50px;
      overflow: hidden;
	  background-position: cover;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
	  background-position: cover;
      transition: transform 0.3s ease;
    }
	
    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Memories Gallery</h1>
  </header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <!-- Add more gallery items similarly -->
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Naveen220104/image-gallery/main/Whatsapp_profile%202023-11-15%20092107.png" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/Naveen220104/image-gallery/main/Whatsapp_Profile%202023-11-17%20211447.png " alt="Image 3">
    </div>
    <!-- Add more images as needed -->
  </div>

</body>
</html>
