<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Pets Gallery</title>
  <style>
    /* Your CSS styles here */
    @import url('https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap');

    *, *::before, *::after {
      padding: 0;
      margin: 0 auto;
      box-sizing: border-box;
    }

    body {
      font-family: 'Grape Nuts', cursive;
      background-color: #eee;
      text-align: center;
      padding: 4em 1em;
    }

    .gallery {
      display: grid;
      width: 100%;
      max-width: 1002px;
      grid-gap: 50px;
      grid-template-columns: repeat(auto-fit, 300px);
      grid-template-rows: auto;
      justify-content: center;
      margin-top: 50px;
    }

    figure {
      width: 300px;
      perspective: 900px;
    }

    figure img {
      width: 100%;
    }

    .imageRoll {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #fff;
      box-shadow: 1em 0.5em 2em #1234, 0 0 5em #1234 inset;
    }

    .imageRoll i {
      position: absolute;
      left: calc(100% - 1px);
      width: 6px;
      height: 100%;
      transform-style: preserve-3d;
      transform-origin: left;
      transition: transform 0.6s var(--delay, 0s) ease-in-out;
      background-image:
        linear-gradient(#0003, #0000 5% 95%, #0003),
        var(--imageUrl, '');
      background-position-x: calc(var(--bpx, 0) + 1px);
      background-size: 300px 300px;
    }

    .imageRoll i:first-child {
      left: 0;
      width: 5px;
    }

    .imageRoll:hover i {
      transform: rotateY(var(--angle, 0deg)) skewY(var(--skew, 0deg));
      transition-delay: var(--delay2, 0s);
    }

    .imageRoll figcaption {
      position: absolute;
      text-align: center;
      padding-top: 2em;
      padding-inline: 100px 25px;
      z-index: -1;
      font-size: 32px;
      width: 100%;
      height: 100%;
    }

    .imageRoll figcaption strong {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Cute Gallery</h1>
  <p>The Little Details #CodePenChallenge: Gallery Details</p>
  <div class="gallery">
    <figure class="imageRoll">
      <i></i>
      <figcaption>Kitten: <strong>Ollie</strong> (12 Weeks)</figcaption>
      <img src="https://assets.codepen.io/652/the-lucky-neko-CM7a-XBD4AU-unsplash.jpg" alt="Kitten Ollie">
    </figure>

    <figure class="imageRoll">
      <i></i>
      <figcaption>Puppy: <strong>Barney</strong> (9 Weeks)</figcaption>
      <img src="https://github.com/sejar10/example-webpage/blob/main/Whatsapp_profile%202023-11-15%20092107.png?raw=true" alt="Puppy Barney">
    </figure>

    <figure class="imageRoll">
      <i></i>
      <figcaption>Cat: <strong>Walter</strong> (5 Years)</figcaption>
      <img src="https://github.com/sejar10/example-webpage/blob/main/Whatsapp_Profile%202023-11-17%20211447.png?raw=true" alt="Cat Walter">
    </figure>

    <figure class="imageRoll">
      <i></i>
      <figcaption>Dog: <strong>Miss Sunshine</strong> (2 Years)</figcaption>
      <img src="https://assets.codepen.io/652/giacomo-lucarini-7M0SG3ZKdlE-unsplash.jpg" alt="Dog Miss Sunshine">
    </figure>

    <figure class="imageRoll">
      <i></i>
      <figcaption>Kitten: <strong>Reese</strong> (8 Weeks)</figcaption>
      <img src="https://assets.codepen.io/652/sergey-semin-Y0WXj3xqJz0-unsplash.jpg" alt="Kitten Reese">
    </figure>

    <figure class="imageRoll">
      <i></i>
      <figcaption>Puppy: <strong>Bruce</strong> (10 Weeks)</figcaption>
      <img src="https://assets.codepen.io/652/jordan-bigelow-X5VoG4MA5aI-unsplash.jpg" alt="Puppy Bruce">
    </figure>
  </div>
</body>
</html>
